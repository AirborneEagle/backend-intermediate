type UserResponse{
    firstName: String!
    lastName: String!
    email: String!
}
input UserInput{
    firstName: String!
    lastName: String!
    email: String!
    password: String!
}
type Query {
    getUser(id: String!): UserResponse!
}
type Mutation {
  createUser(input: UserInput!): UserResponse!
}

schema {
  query: Query
  mutation: Mutation
}
